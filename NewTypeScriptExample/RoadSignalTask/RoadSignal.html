<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>RoadSignal</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="script/simple.ts"></script>
</head>

<body>
        <div class="maindiv">
                <div class="vcardiv" id="vroad">
                        <img id="vcar" src="images/Vcar.png" height="150px" />
                </div>
                <div class="hcardiv">
                        <img id="car" src="images/car.png" height="100px" />
                </div>
                <div class="flex-container">
                        <div align="center" class="sethsignal">
                                <img id="imgsignal" src="images/redsignal.png" height="200px" />
                                <br>
                                <button id="btnred" class="red"></button>
                                <button id="btnyellow"  class="yellow"></button>
                                <button id="btngreen"  class="green"></button>
                        </div>
                        <div align="center" class="setvsignal">
                                <img id="imgsignal1"  src="images/redsignal.png" height="200px" />
                                <br>
                                <button id="sbtnred" class="red"></button>
                                <button id="sbtnyellow" class="yellow"></button>
                                <button id="sbtngreen" class="green"></button>
                        </div>
                </div>
        </div>
        
       
</body>

</html>
