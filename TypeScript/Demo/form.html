<!DOCTYPE html>
<html>
<head>
<title>Form</title>






<script src="tscript/form.ts"></script>

<style type="text/css">


</style>

</head>
<body >

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <strong>Registration </strong>
                     
                <div class="panel-body">


<form name="Rgform"  method="post" >
    
	  
      <label  for="name">Name:</label>
         
        <input type="text" id="name" placeholder="Full Name " name="name" required=""  onblur="namevalid();">
		<span  class="tooltiptext" id="nmsg" ></span><br>
           
         
	
	
	
	  
      <label  for="email">Email:</label>
         
        <input type="email" id="eml" placeholder="Enter email" name="eml" required=""  onblur="emailvalid();"><span id="emsg"></span><br>
           
         
      
      <label  for="pwd">Create a Password:</label>
                   
        <input type="password"  id="fpassword" placeholder="Enter password" name="fpassword" required=""  onblur="passwordvalid();"><span id="pmsg"></span><br>
           
      <label  for="dob">Date of Birth</label>
                   
        <input type="date"   id="dob" name="dob" placeholder="Password" required="" onblur="checkDOB();"><span id="dtmsg"></span><br>
           
         
      
      
         
	
	  
      <label  for="phone">Mobile phone:</label>
         
        <input type="text" id="phone" placeholder="Mobile phone" name="phone" required="" onblur="mobile();"><span id="mob"></span><br>
           
       
                       
                            <button type="submit" class="btn btn-primary">
                                Register</button>
                                 
                             
                         
  </form>

     
                
             
         
     



</body>
</html>
